<!DOCTYPE html>
<html>
<head>
	<title>New York in One Day Guided Sightseeing Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		img {
			width: 200px;
			margin: 10px;
		}
		.locations {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.locations li {
			margin-bottom: 20px;
		}
		.locations iframe {
			width: 100%;
			height: 300px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>New York in One Day Guided Sightseeing Tour</h1>
	<ul>
		<!-- Display the images -->
		<li><img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/42/caption.jpg" alt="Image 1"></li>
		<li><img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/43/caption.jpg" alt="Image 2"></li>
		<li><img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/44/caption.jpg" alt="Image 3"></li>
	</ul>
	<ul class="locations">
		<!-- Display the locations -->
		<li>Central Park, New York City, New York
			<iframe src="https://www.google.com/maps?q=Central+Park,+New+York,+New+York&output=embed" frameborder="0" allowfullscreen></iframe>
		</li>
		<li>The Metropolitan Museum of Art, New York City, New York
			<iframe src="https://www.google.com/maps?q=The+Metropolitan+Museum+of+Art,+New+York,+New+York&output=embed" frameborder="0" allowfullscreen></iframe>
		</li>
		<li>Times Square, New York City, New York
			<iframe src="https://www.google.com/maps?q=Times+Square,+New+York,+New+York&output=embed" frameborder="0" allowfullscreen></iframe>
		</li>
	</ul>
</body>
</html>
