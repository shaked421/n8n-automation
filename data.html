<!DOCTYPE html>
<html>
<head>
	<title>Dublin Highlights and Hidden Gems Guided Walking Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;

			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
			.image-grid img {

		.location-list {

		}

<body>
	<h1>Dublin Highlights and Hidden Gems Guided Walking Tour</h1>
	<div class="image-grid">

		<li>Dublin Writers' Museum - Parnell Square, Dublin 1</li>
