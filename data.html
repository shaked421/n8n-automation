<!DOCTYPE html>
<html>
<head>
	<title>Discover Berlin Half-Day Walking Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.image-grid {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.image-grid img {
			width: 200px;
			margin: 10px;
		}
		.locations {
			margin-top: 20px;
		}
		.locations ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.locations li {
			margin-bottom: 10px;
		}
		.locations iframe {
			width: 100%;
			height: 300px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<h1>Discover Berlin Half-Day Walking Tour</h1>
	<div class="image-grid">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/64/0d/22/caption.jpg" alt="Image 1">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/64/0d/23/caption.jpg" alt="Image 2">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/64/0d/24/caption.jpg" alt="Image 3">
	</div>
	<div class="locations">
		<ul>
			<li>Berlin Cathedral - Unter den Linden, Berlin, Germany <iframe src="https://www.google.com/maps?q=Unter+den+Linden,+Berlin,+Germany&output=embed" frameborder="0" width="400" height="300"></iframe></li>
			<li>Brandenburg Gate - Pariser Platz, Berlin, Germany <iframe src="https://www.google.com/maps?q=Pariser+Platz,+Berlin,+Germany&output=embed" frameborder="0" width="400" height="300"></iframe></li>
			<li>Museum Island - Museum Island, Berlin, Germany <iframe src="https://www.google.com/maps?q=Museum+Island,+Berlin,+Germany&output=embed" frameborder="0" width="400" height="300"></iframe></li>
		</ul>
	</div>
</body>
</html>
