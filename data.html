<!DOCTYPE html>
<html>
<head>
	<title>1-Day Tokyo Bus Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		imagenes {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		imagenes li {
			margin: 10px;
			width: 200px;
			height: 150px;
			background-size: cover;
			background-position: center;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}
		imagenes li img {
			width: 100%;
			height: 100%;
			border-radius: 10px;
			object-fit: cover;
		}
		.map {
			border: 1px solid #ccc;
			width: 500px;
			height: 300px;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<h1>1-Day Tokyo Bus Tour</h1>
	<ul class="imagenes">
		<li style="background-image: url('https://media-cdn.tripadvisor.com/media/photo-o/1a/62/e6/9d/caption.jpg');"></li>
		<li style="background-image: url('INSERT ADDITIONAL IMAGE URL HERE');"></li>
		<li style="background-image: url('INSERT ADDITIONAL IMAGE URL HERE');"></li>
	</ul>
	<ul>
		<li>Nishishinjuku, Shinjuku, Tokyo, Tokyo Prefecture, Kanto
			<div class="map">
				<iframe src="https://www.google.com/maps?q=Nishishinjuku, Shinjuku, Tokyo, Tokyo Prefecture, Kanto&output=embed" frameborder="0" width="500" height="300"></iframe>
			</div>
		</li>
		<li>Shinjuku
			<div class="map">
				<iframe src="https://www.google.com/maps?q=Shinjuku&output=embed" frameborder="0" width="500" height="300"></iframe>
			</div>
		</li>
		<li>Tokyo
			<div class="map">
				<iframe src="https://www.google.com/maps?q=Tokyo&output=embed" frameborder="0" width="500" height="300"></iframe>
			</div>
		</li>
	</ul>
</body>
</html>
