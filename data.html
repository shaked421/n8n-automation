<!DOCTYPE html>
<html>
<head>
	<title>New York in One Day Guided Sightseeing Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.images {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.images li {
			margin: 10px;
			width: 200px;
			height: 150px;
			background-size: cover;
			background-position: center;
			border-radius: 10px;
		}
		.locations {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.locations li {
			margin: 20px;
		}
		.locations iframe {
			width: 400px;
			height: 400px;
			border: none;
		}
	</style>
</head>
<body>
	<h1>New York in One Day Guided Sightseeing Tour</h1>
	<ul class="images">
		<li style="background-image: url('https://media-cdn.tripadvisor.com/media/photo-o/1a/66/44/42/caption.jpg')"></li>
		<li style="background-image: url('IMAGE2 URL HERE')"></li>
		<li style="background-image: url('IMAGE3 URL HERE')"></li>
	</ul>
	<ul class="locations">
		<li>New York City, New York
			<iframe src="https://www.google.com/maps?q=New York City, New York&output=embed" frameborder="0" style="border:0" allowfullscreen></iframe>
		</li>
		<!-- Add more locations here -->
	</ul>
</body>
</html>
