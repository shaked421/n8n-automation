<!DOCTYPE html>
<html>
<head>
	<title>Boston's Best Freedom Trail Walking Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			margin: 40px;
		}
		#images {
			list-style: none;
			margin: 0;
			padding: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		#images img {
			width: 200px;
			margin: 10px;
		}
		.locations {
			margin-top: 40px;
		}
		.locations li {
			margin-bottom: 20px;
		}
		.locations iframe {
			width: 100%;
			height: 300px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<h1>Boston's Best Freedom Trail Walking Tour</h1>
	<ul id="images">
		<li><img src="https://media-cdn.tripadvisor.com/media/photo-o/28/c6/27/c9/caption.jpg" alt=""></li>
		<li><img src="https://media-cdn.tripadvisor.com/media/photo-o/28/c6/27/c8/caption.jpg" alt=""></li>
		<li><img src="https://media-cdn.tripadvisor.com/media/photo-o/28/c6/27/c7/caption.jpg" alt=""></li>
	</ul>
	<div class="locations">
		<ul>
			<li>Boston Massacre Site - 83 Marshalls Wharf, Boston, MA</li>
			<iframe src="https://www.google.com/maps?q=Boston+Massacre+Site+-+83+Marshalls+Wharf,+Boston,+MA&output=embed" frameborder="0" width="100%" height="300"></iframe>
			<li>New England Holocaust Memorial - 246 Harrison Ave, Boston, MA</li>
			<iframe src="https://www.google.com/maps?q=New+England+Holocaust+Memorial+-+246+Harrison+Ave,+Boston,+MA&output=embed" frameborder="0" width="100%" height="300"></iframe>
			<li>Old North Church - 193 Salem St, Boston, MA</li>
			<iframe src="https://www.google.com/maps?q=Old+North+Church+-+193+Salem+St,+Boston,+MA&output=embed" frameborder="0" width="100%" height="300"></iframe>
		</ul>
	</div>
</body>
</html>
