<!DOCTYPE html>
<html>
<head>
	<title>Boston's Best Freedom Trail Walking Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.container {
			max-width: 800px;
			margin: 40px auto;
			padding: 20px;
			background-color: #f9f9f9;
			border: 1px solid #ccc;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		.image-grid {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.image-grid img {
			width: 200px;
			margin: 10px;
			border: 1px solid #ddd;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Boston's Best Freedom Trail Walking Tour</h1>
		<div class="image-grid">
			<img src="https://media-cdn.tripadvisor.com/media/photo-o/28/c6/27/c9/caption.jpg" alt="Image 1">
			<img src="https://media-cdn.tripadvisor.com/media/photo-o/28/c6/27/c8/caption.jpg" alt="Image 2">
			<img src="https://media-cdn.tripadvisor.com/media/photo-o/28/c6/27/c7/caption.jpg" alt="Image 3">
		</div>
		<ul>
			<li>Faneuil Hall - 1 Faneuil Hall Square, Boston, MA 02113</li>
			<iframe src="https://www.google.com/maps?q=Faneuil+Hall+-+1+Faneuil+Hall+Square,+Boston,+MA+02113&output=embed" frameborder="0" width="280" height="200" allowfullscreen></iframe>
			<li>Old North Church - 193 Salem St, Boston, MA 02113</li>
			<iframe src="https://www.google.com/maps?q=Old+North+Church+-+193+Salem+St,+Boston,+MA+02113&output=embed" frameborder="0" width="280" height="200" allowfullscreen></iframe>
			<li>USS Constitution - 1 Constitution Rd, Boston, MA 02129</li>
			<iframe src="https://www.google.com/maps?q=USS+Constitution+-+1+Constitution+Rd,+Boston,+MA+02129&output=embed" frameborder="0" width="280" height="200" allowfullscreen></iframe>
		</ul>
	</div>
</body>
</html>
