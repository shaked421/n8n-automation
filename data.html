<!DOCTYPE html>
<html>
<head>
	<title>Tel Aviv Jaffa Guided Bike Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.images {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.images li {
			display: inline-block;
			margin-right: 20px;
		}
		.images li img {
			width: 200px;
			height: auto;
			margin: 10px;
		}
		.locations {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.locations li {
			margin-bottom: 20px;
		}
		.locations iframe {
			width: 100%;
			height: 300px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<h1>Tel Aviv Jaffa Guided Bike Tour</h1>
	<ul class="images">
		<li><img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg" alt="Image 1"></li>
		<li><img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg" alt="Image 2"></li>
		<li><img src="https://media-cdn.tripadvisor.com/media/photo-o/1a/8e/8b/ce/caption.jpg" alt="Image 3"></li>
	</ul>
	<ul class="locations">
		<li>Tel Aviv Museum of Art, Rothschild Boulevard, Tel Aviv</li>
		<iframe src="https://www.google.com/maps?q=Tel Aviv Museum of Art, Rothschild Boulevard, Tel Aviv&output=embed" frameborder="0" width="400" height="300"></iframe>
		<li>Jaffa Flea Market, Jaffa</li>
		<iframe src="https://www.google.com/maps?q=Jaffa Flea Market, Jaffa&output=embed" frameborder="0" width="400" height="300"></iframe>
		<li>Independence Park, Tel Aviv</li>
		<iframe src="https://www.google.com/maps?q=Independence Park, Tel Aviv&output=embed" frameborder="0" width="400" height="300"></iframe>
	</ul>
</body>
</html>
