<!DOCTYPE html>
<html>
<head>
	<title>London's Palaces & Parliament Tour</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		.image-container {
			width: 600px;
			margin: 20px auto;
			display: flex;
			justify-content: space-between;
		}
		.image {
			width: 200px;
			margin: 10px;
		}
		.location-list {
			margin-top: 20px;
		}
		.location-list li {
			margin-bottom: 10px;
		}
		.map-iframe {
			width: 400px;
			height: 300px;
			margin: 10px auto;
		}
	</style>
</head>
<body>
	<h1>London's Palaces & Parliament Tour (See Over 20+ London Top Sights)</h1>
	<div class="image-container">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/2d/ee/34/86/caption.jpg" class="image">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/2d/ee/34/87/caption.jpg" class="image">
		<img src="https://media-cdn.tripadvisor.com/media/photo-o/2d/ee/34/88/caption.jpg" class="image">
	</div>
	<ul class="location-list">
		<li>Big Ben & The Houses of Parliament, Westminster, London</li>
		<iframe src="https://www.google.com/maps?q=51.500069,-0.125391&output=embed" class="map-iframe"></iframe>
		<li>The Tower of London, Tower Hill, London</li>
		<iframe src="https://www.google.com/maps?q=51.507351,-0.080555&output=embed" class="map-iframe"></iframe>
		<li>Buckingham Palace, Westminster, London</li>
		<iframe src="https://www.google.com/maps?q=51.501043,-0.137271&output=embed" class="map-iframe"></iframe>
	</ul>
</body>
</html>
