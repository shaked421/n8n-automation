<!DOCTYPE html>
<html>
<head>
  <title>London's Palaces & Parliament Tour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .image-row {
      display: flex;
      justify-content: space-between;
    }
    .image-col {
      flex-basis: 33%;
    }
    .image {
      width: 200px;
      height: auto;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .map-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>London's Palaces & Parliament Tour (See Over 20+ London Top Sights)</h1>
  <div class="image-row">
    <div class="image-col">
      <img src="https://media-cdn.tripadvisor.com/media/photo-o/2d/ee/34/86/caption.jpg" alt="Image 1" class="image">
    </div>
    <div class="image-col">
      <img src="https://media-cdn.tripadvisor.com/media/photo-o/2d/ee/34/87/caption.jpg" alt="Image 2" class="image">
    </div>
    <div class="image-col">
      <img src="https://media-cdn.tripadvisor.com/media/photo-o/2d/ee/34/88/caption.jpg" alt="Image 3" class="image">
    </div>
  </div>
  <ul>
    <li>Buckingham Palace, London</li>
    <div class="map-container">
      <iframe src="https://www.google.com/maps?q=Buckingham Palace, London&output=embed" frameborder="0" width="400" height="300"></iframe>
    </div>
    <li>The Tower of London, London</li>
    <div class="map-container">
      <iframe src="https://www.google.com/maps?q=The Tower of London, London&output=embed" frameborder="0" width="400" height="300"></iframe>
    </div>
    <li>Westminster Abbey, London</li>
    <div class="map-container">
      <iframe src="https://www.google.com/maps?q=Westminster Abbey, London&output=embed" frameborder="0" width="400" height="300"></iframe>
    </div>
  </ul>
</body>
</html>
